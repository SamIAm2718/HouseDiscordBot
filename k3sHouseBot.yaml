apiVersion: v1
kind: Pod
metadata:
  name: housebot
spec:
  containers:
  - image: samiam2718/house-discord-bot
    name: housebot
    env:
      - name: BOT_TOKEN
        valueFrom: # Reference to the secret | housebot.bottoken
          secretKeyRef:
            name: "housebot"
            key: "bottoken"
      - name: TWITCH_CLIENT_ID
        valueFrom: # Reference to the secret | housebot.bottoken
          secretKeyRef:
            name: "housebot"
            key: "twitchclientid"
      - name: TWITCH_CLIENT_SECRET
        valueFrom: # Reference to the secret | housebot.bottoken
          secretKeyRef:
            name: "housebot"
            key: "twitchclientsecret"
